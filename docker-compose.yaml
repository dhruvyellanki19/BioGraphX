version: '3.8'

services:
  biographx-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biographx-app
    ports:
      - "1919:5000"  # Map host port 1919 to container port 5000
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      - ./models:/app/models
      - ./app:/app/app
    environment:
      - FLASK_DEBUG=false
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-biographx-production-key}
      # ChromaDB settings
      - CHROMA_PERSIST_DIR=/app/data/chroma
      # Disable Neo4j if not needed
      - USE_NEO4J=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - biographx-network

volumes:
  chroma_data:
    driver: local

networks:
  biographx-network:
    driver: bridge
